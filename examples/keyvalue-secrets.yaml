# Example SOPS file optimized for AWS Secrets Manager key/value format
# 
# This format uses simple key/value pairs (no nested objects) which enables
# the key/value editor in AWS Secrets Manager console for easier management.
#
# To encrypt this file:
#   sops -e -i keyvalue-secrets.yaml
#
# To publish to AWS Secrets Manager:
#   sops publish --destination-type aws-secrets-manager \
#     --destination-region us-east-1 \
#     --destination-secret-name myapp/config \
#     keyvalue-secrets.yaml

# Database configuration
database_host: db.example.com
database_port: "5432"
database_name: myapp_production
database_username: app_user
database_password: super_secret_password

# API Keys
api_key_stripe: sk_live_abcdef123456789
api_key_github: ghp_xyz789012345abcdef
api_key_sendgrid: SG.xyz123.abc456def789

# Application settings
debug_mode: "false"
log_level: info
max_connections: "100"
timeout_seconds: "30"
jwt_secret: very_long_random_jwt_secret_key_here

# External service URLs
redis_url: redis://redis.example.com:6379/0
elasticsearch_url: https://search.example.com:9200
monitoring_webhook: https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXXXXXX

# Feature flags (as strings for consistency)
feature_new_ui: "true"
feature_beta_api: "false"
feature_advanced_search: "true"
